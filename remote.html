<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <title>Remote Control</title>
    <link rel="stylesheet" href="styles/remote.css">
    <link rel="stylesheet" href="styles/sidebar.css">
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="sidebar-header">
        <img src="images/icons/app-logo.png" alt="App Logo" class="sidebar-logo">
        <span class="app-title">HARP</span>
    </div>
    <ul class="sidebar-menu">
        <li>
            <img src="images/icons/home.png" alt="Home Icon">
            <span>Home</span>
        </li>
        <li>
            <img src="images/icons/calendar.png" alt="Calendar Icon">
            <span>Calendar</span>
        </li>
        <li>
            <img src="images/icons/pills-bottle.png" alt="Pillbox Icon">
            <span>Your Pillbox</span>
        </li>
        <li>
          <img src="images/icons/remote.png" alt="Remote Icon">
          <span>Remote</span>
        </li>
    </ul>
  </aside>
    <div class="main-content">
        <div class="button-row">
            <button class="control-btn">
                <img src="images/icons/power.png" alt="Turn on the Buzz">
                <p>Turn on the Buzz</p>
            </button>
            <button class="control-btn">
                <img src="images/icons/pause.png" alt="Turn off the Buzz">
                <p>Turn off the Buzz</p>
            </button>
        </div>
        <div class="button-row center">
            <button class="control-btn">
                <img src="images/icons/rotate.png" alt="Rotate the interior disk">
                <p>Rotate the interior disk</p>
            </button>
        </div>
        <div class="button-row">
            <button class="control-btn">
                <img src="images/icons/open-flap.png" alt="Open the flap">
                <p>Open the flap</p>
            </button>
            <button class="control-btn">
                <img src="images/icons/closed-flap.png" alt="Close the flap">
                <p>Close the flap</p>
            </button>
        </div>
    </div>
</body>
</html>
